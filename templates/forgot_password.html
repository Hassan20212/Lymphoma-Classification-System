<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/Background_Header.jpg') }}" alt="Background Header" class="header-background">
        <div class="header-logo-container">
            <img src="{{ url_for('static', filename='images/Doctor_Portal_Logo.png') }}" alt="Doctor Portal Logo" class="header-logo">
        </div>
        <div class="header-content">
            <h1 id="header-title">Reset Password</h1>
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
            <h2 id="form-title">Reset Your Password</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="new_password" id="password-label">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="reset-button" id="reset-button">Reset Password</button>
            </form>
        </div>

    <footer class="footer">
            <div class="footer-content">
                <span id="footer-text">&copy; 2024 Lymphoma Classification, LC v1.0</span>
                <div class="footer-links">
                </div>
                <div class="language-selector">
                    <label for="language" id="language-label">Language:</label>
                    <select id="language" name="language" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='translate.js') }}"></script>
</body>
</html>
