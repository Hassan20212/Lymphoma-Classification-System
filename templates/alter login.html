<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='alter login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="logo">
                <img src="../static/images/Doctor_Portal_Logo.png" alt="Medical Dashboard Logo" class="logo">
            </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Doctor Portal</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user-md"></i>
                    <input type="email" placeholder="Email" value="Doctor@domain.org" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#128274;</span>
                    <input type="password" placeholder="Password" value="********" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
