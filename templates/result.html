<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .result-container h1 {
            margin-bottom: 20px;
        }
        .result-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .result-container .confidence {
            font-weight: bold;
            color: #4CAF50;
        }
        .result-container .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .result-container .back-link:hover {
            background-color: #0056b3;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">
        <p>Lymphoma Class: <span class="label">{{ predicted_label }}</span></p>
        <p>Confidence Score: <span class="confidence">{{ confidence_score }}</span></p>
        <a href="{{ url_for('welcome') }}" class="back-link">Go Back</a>
    </div>
</body>
</html>
